<!DOCTYPE html>
<html>
<head>

    <title>Organiziva</title>
    {%block head%}

    {%endblock%}
    <link rel="icon">
    <link rel="icon" href="{{url_for('static', filename="Screenshot (163).png")}}">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename="remote.css")}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <script src="{{url_for('static', filename="main.js")}}"></script> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/426856ac5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

  <nav class="site-header fixed-top py-1 font-weight-bold navigation ">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="navbar-brand" href="{{url_for('index')}}">
          <img  src="{{url_for('static', filename="main-logo.png")}}" width="25%"  class="d-inline-block align-left" alt="logo can't load" align = "left">

        </a>

          {%if current_user.is_authenticated%}
          <a class = "clicks" href="{{url_for('all_rental')}}">Rent</a>
          <a class="clicks" href="{{url_for('make_team')}}">Make Team</a>
          <a class="clicks" href="{{url_for('join_team')}}">Join Team</a>
          <a class="clicks" href="{{url_for('all_teams')}}">Your Teams</a>
          <a class="clicks" href="{{url_for('account')}}">Account</a>
          <a class="clicks" href="{{url_for('logout')}}">Logout</a>
          {%else%}
          <a class="clicks nav-item active" href="{{url_for('register')}}">Register</a>
          <a class="clicks nav-item active" href="{{url_for('login')}}">Login</a>
          <a class="clicks nav-item active" href="{{url_for('chatbot')}}">Chatbot</a>
          {%endif%}

      </div>
  </nav>

  <img id="chat-btn" src="{{url_for('static', filename="chat.png")}}" alt="Our Chatty Bot is not loading" onclick="openBot()">
<div style="flex-direction: column;" id="myBot" class="open-up">
<iframe 
  allow="microphone;"
  width="350"
  height="430"
  src="https://console.dialogflow.com/api-client/demo/embedded/organiziva"   
  >  
</iframe>
<button type="button" class="btn btn-primary cancel" onclick="closeBot()">Close</button>
</div>
<script>
  function openBot() {
    document.getElementById("myBot").style.display = "flex";
  }
  
  function closeBot() {
    document.getElementById("myBot").style.display = "none";
  }
  </script>
<script>
  AOS.init();
</script>
  {%block content%}
  {%endblock%}
</body>
